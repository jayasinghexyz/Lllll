name: VIDURA_RDP_WITH_VIRTUAL_MIC
on:
  workflow_dispatch:
jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389
      
      - name: Enable Audio Services
        run: |
          sc.exe config Audiosrv start= auto
          sc.exe config AudioEndpointBuilder start= auto
          Start-Service -Name Audiosrv -ErrorAction SilentlyContinue
          Start-Service -Name AudioEndpointBuilder -ErrorAction SilentlyContinue
          Write-Host "Audio services started"
      
      - name: Download and Extract VB-CABLE
        run: |
          Write-Host "Downloading VB-CABLE..."
          $url = "https://download.vb-audio.com/Download_CABLE/VBCABLE_Driver_Pack43.zip"
          $zip = "$env:TEMP\vbcable.zip"
          $extract = "$env:TEMP\vbcable"
          
          Invoke-WebRequest -Uri $url -OutFile $zip -UseBasicParsing
          Expand-Archive -Path $zip -DestinationPath $extract -Force
          Write-Host "Downloaded and extracted"
      
      - name: Install VB-CABLE Driver
        timeout-minutes: 5
        continue-on-error: true
        run: |
          Write-Host "Installing VB-CABLE driver..."
          $setup = "$env:TEMP\vbcable\VBCABLE_Setup_x64.exe"
          
          $job = Start-Job -ScriptBlock {
            param($path)
            Start-Process -FilePath $path -ArgumentList "-i", "-h" -Wait -NoNewWindow
          } -ArgumentList $setup
          
          $job | Wait-Job -Timeout 240
          if ($job.State -eq 'Running') {
            Stop-Job $job
            Write-Host "Installation timeout (normal behavior)"
          }
          Remove-Job $job -Force -ErrorAction SilentlyContinue
          
          Write-Host "Restarting audio services..."
          Restart-Service -Name Audiosrv -Force -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 5
          
          Write-Host "VB-CABLE setup completed"
      
      - name: Create RDP User
        run: |
          $password = "BhashaShilpi@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "ViduraAdmin" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "ViduraAdmin" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "ViduraAdmin" -ErrorAction SilentlyContinue
          echo "PASSWORD=$password" >> $env:GITHUB_ENV
      
      - name: Install and Setup Tailscale
        run: |
          Write-Host "Installing Tailscale..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "$env:TEMP\tailscale.msi", "/quiet" -Wait
          Start-Sleep -Seconds 10
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=vidura-god-mode
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV
      
